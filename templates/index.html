<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="chat-container">
        <header class="chat-header">ü§ñ Chatbot</header>

        <section id="chat-box" class="chat-box" aria-live="polite"></section>

        <footer class="chat-input">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message‚Ä¶" 
                autocomplete="off" 
                aria-label="Your message"
            >
            <button id="send-btn" type="button">Send</button>
        </footer>
    </main>

    <script>
        const chatBox   = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn   = document.getElementById("send-btn");

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage("user", text);
            userInput.value = "";

            try {
                const res = await fetch("/get", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                appendMessage("bot", data.response);
            } catch (err) {
                appendMessage("bot", "‚ö†Ô∏è Sorry, there was an error. Please try again.");
                console.error(err);
            }
        }

        function appendMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = `<div class="message-content">${message}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send on button click or Enter key
        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keydown", e => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
